<h1>My Serverless Book Functions</h1>
<ul>
  <li *ngFor="let book of MyBooks">
    <button class="btn" (click)="deleteBook(book.id)">Delete Book</button>{{book.id}} - {{book.title}} - {{book.author}}
  </li>
</ul>
<div>
  <form (ngSubmit)="addBook()">
    <div class='form-group'>
      <label for="title">Book Title</label>
      <input type="text" class="form-control" placeholder="Enter Title" id="title" required [(ngModel)]="titleValue"
        name="title">
    </div>
    <div class="form-group">
      <label for="author">Author Name</label>
      <input type="text" class="form-control" placeholder="Enter Author" id="author" required [(ngModel)]="authorValue"
        name="author">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
